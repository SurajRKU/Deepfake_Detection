<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
  .loader {
    border: 16px solid #f3f3f3; /* Light grey */
    border-top: 16px solid #19da63; /* Blue */
    border-radius: 50%;
    position: absolute;
    top:50%;
    left:47%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
  <title>Processing</title>
</head>
<body>
    <div class="loader">
  </div>
  
    <form action= "http://127.0.0.1:5000/loading/prediction" method="GET"></form>
    <p class="process" id="extract" style="top:65%; " >Extracting Frames..</p>
    <p class="process" id="crop" style="top:70%;" >Cropping Faces..</p>
    <p class="process" id="detect" style="top:75%;" >Detecting..</p>
    
<script>
  
  document.getElementById("extract").style.fontSize="x-large";
  document.getElementById("crop").style.fontSize="x-large";
  document.getElementById("detect").style.fontSize="x-large";
  $( "#extract" ).delay(20000).fadeOut(500);//20
 
  $("#crop").delay(40000).fadeOut(500);//40

  $("#detect").delay(45000).fadeOut(500);
 
  location.href="http://127.0.0.1:5000/loading/prediction";
</script>
</body>
